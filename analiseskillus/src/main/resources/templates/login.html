
<!DOCTYPE html>
<html class="no-js css-menubar" lang="en"
	   xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	  
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta name="description" content="bootstrap material admin template">
    <meta name="author" content="">
    
    <title>Login | Skillus</title>
    
    <link rel="apple-touch-icon" th:href="@{/layout/images/apple-touch-icon.png}">
    <link rel="shortcut icon" th:href="@{/layout/images/favicon.ico}">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" th:href="@{/layout/global/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/layout/global/css/bootstrap-extend.min.css}">
    <link rel="stylesheet" th:href="@{/layout/css/site.min.css}">
    
    <!-- Plugins -->
    <link rel="stylesheet" th:href="@{/layout/global/vendor/animsition/animsition.css}">
    <link rel="stylesheet" th:href="@{/layout/global/vendor/asscrollable/asScrollable.css}">
    <link rel="stylesheet" th:href="@{/layout/global/vendor/switchery/switchery.css}">
    <link rel="stylesheet" th:href="@{/layout/global/vendor/intro-js/introjs.css}">
    <link rel="stylesheet" th:href="@{/layout/global/vendor/slidepanel/slidePanel.css}">
    <link rel="stylesheet" th:href="@{/layout/global/vendor/flag-icon-css/flag-icon.css}">
    <link rel="stylesheet" th:href="@{/layout/global/vendor/waves/waves.css}">
    <link rel="stylesheet" th:href="@{/layout/examples/css/pages/login.css}">
    
    
    <!-- Fonts -->
    <link rel="stylesheet" th:href="@{/layout/global/fonts/material-design/material-design.min.css}">
    <link rel="stylesheet" th:href="@{/layout/global/fonts/brand-icons/brand-icons.min.css}">
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:300,400,500,300italic'>
    
  
    <script th:src="@{/layout/global/vendor/html5shiv/html5shiv.min.js}"></script>
    
    
    <!--[if lt IE 10]>
    <script src="../../../global/vendor/media-match/media.match.min.js"></script>
    <script src="../../../global/vendor/respond/respond.min.js"></script>
    <![endif]-->
    
    <!-- Scripts -->
    <script th:src="@{/layout/global/vendor/breakpoints/breakpoints.js}"></script>
    <script>
      Breakpoints();
    </script>
  </head>
  <body class="animsition page-login layout-full page-dark">
    <!--[if lt IE 8]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->


    <!-- Page -->
    <div class="page vertical-align text-center" data-animsition-in="fade-in" data-animsition-out="fade-out">>
      <div class="page-content vertical-align-middle">
        <div class="brand">
          <img class="brand-img" th:src="@{/layout/images/logo.png}" alt="...">
          <h2 class="brand-text">Skillus</h2>
        </div>
        <p>Sign into your pages account</p>
        
        <div class="aw-simple-panel__message is-error" th:if="${#bools.isTrue(param.error)}">
        	O e-mail e/ou senha invalido
        </div>
        
        <form method="POST" th:action="@{/login}">
        
       <!--<div class="form-group form-material floating" data-plugin="formMaterial">
            <input type="text" class="form-control empty" id="inputName" name="username">
            <label class="floating-label" for="inputName">Name</label>
          </div>  --> 
          
          <div class="form-group form-material floating" data-plugin="formMaterial">
            <input type="email" class="form-control empty" id="inputEmail" autofocus="autofocus" name="username">
            <label class="floating-label" for="inputEmail">Email</label>
          </div>
          <div class="form-group form-material floating" data-plugin="formMaterial">
            <input type="password" class="form-control empty" id="inputPassword" name="password">
            <label class="floating-label" for="inputPassword">Password</label>
          </div>
          <div class="form-group clearfix">
            <div class="checkbox-custom checkbox-inline checkbox-primary float-left">
              <input type="checkbox" id="inputCheckbox" name="remember">
              <label for="inputCheckbox">Remember me</label>
            </div>
            <a class="float-right" href="forgot-password.html">Forgot password?</a>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Sign in</button>
        </form>
        <p>Still no account? Please go to <a href="register.html">Register</a></p>

        <footer class="page-copyright page-copyright-inverse">
          <p>SKILLUS BY Golda Studio</p>
          <p> 2019. All RIGHT RESERVED.</p>
          <!-- 
          <div class="social">
            <a class="btn btn-icon btn-pure" href="javascript:void(0)">
          <i class="icon bd-twitter" aria-hidden="true"></i>
        </a>
            <a class="btn btn-icon btn-pure" href="javascript:void(0)">
          <i class="icon bd-facebook" aria-hidden="true"></i>
        </a>
            <a class="btn btn-icon btn-pure" href="javascript:void(0)">
          <i class="icon bd-google-plus" aria-hidden="true"></i>
        </a>
          </div>  -->
        </footer>
      </div>
    </div>
    <!-- End Page -->


    <!-- Core  -->
    <script th:src="@{/layout/global/vendor/babel-external-helpers/babel-external-helpers.js}"></script>
    <script th:src="@{/layout/global/vendor/jquery/jquery.js}"></script>
    <script th:src="@{/layout/global/vendor/popper-js/umd/popper.min.js}"></script>
    <script th:src="@{/layout/global/vendor/bootstrap/bootstrap.js}"></script>
    <script th:src="@{/layout/global/vendor/animsition/animsition.js}"></script>
    <script th:src="@{/layout/global/vendor/mousewheel/jquery.mousewheel.js}"></script>
    <script th:src="@{/layout/global/vendor/asscrollbar/jquery-asScrollbar.js}"></script>
    <script th:src="@{/layout/global/vendor/asscrollable/jquery-asScrollable.js}"></script>
    <script th:src="@{/layout/global/vendor/waves/waves.js}"></script>
    
    <!-- Plugins -->
    <script th:src="@{/layout/global/vendor/switchery/switchery.js}"></script>
    <script th:src="@{/layout/global/vendor/intro-js/intro.js}"></script>
    <script th:src="@{/layout/global/vendor/screenfull/screenfull.js}"></script>
    <script th:src="@{/layout/global/vendor/slidepanel/jquery-slidePanel.js}"></script>
    <script th:src="@{/layout/global/vendor/jquery-placeholder/jquery.placeholder.js}"></script>
    
    <!-- Scripts -->
    <script th:src="@{/layout/global/js/Component.js}"></script>
    <script th:src="@{/layout/global/js/Plugin.js}"></script>
    <script th:src="@{/layout/global/js/Base.js}"></script>
    <script th:src="@{/layout/global/js/Config.js}"></script>
    
    <script th:src="@{/layout/js/Section/Menubar.js}"></script>
    <script th:src="@{/layout/js/Section/Sidebar.js}"></script>
    <script th:src="@{/layout/js/Section/PageAside.js}"></script>
    <script th:src="@{/layout/js/Plugin/menu.js}"></script>
    
    <!-- Config -->
    <script th:src="@{/layout/global/js/config/colors.js}"></script>
    <script th:src="@{/layout/js/config/tour.js}"></script>
    <script>Config.set('assets', '../../assets');</script>
    
    <!-- Page -->
    <script th:src="@{/layout/js/Site.js}"></script>
    <script th:src="@{/layout/global/js/Plugin/asscrollable.js}"></script>
    <script th:src="@{/layout/global/js/Plugin/slidepanel.js}"></script>
    <script th:src="@{/layout/global/js/Plugin/switchery.js}"></script>
    <script th:src="@{/layout/global/js/Plugin/jquery-placeholder.js}"></script>
    <script th:src="@{/layout/global/js/Plugin/material.js}"></script>
    
    
    <script>
      (function(document, window, $){
        'use strict';
    
        var Site = window.Site;
        $(document).ready(function(){
          Site.run();
        });
      })(document, window, jQuery);
    </script>
    
  </body>
</html>
